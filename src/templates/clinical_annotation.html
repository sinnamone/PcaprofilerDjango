{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


<!-- Content Row -->
<div class="row">

  <!-- Area Chart -->
  <div class="card-body">
    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div
        class="
          card-header
          py-3
          d-flex
          flex-row
          align-items-center
          justify-content-between
        "
      >
        <h6 class="m-0 font-weight-bold text-primary">
          Annotation Table
        </h6>
      </div>
      <!-- Card Body -->
      <div class="card-body">
        <div class="chart-area table-responsive" id="plotly_graph3">
          <table
            id="example"
            class="table table-striped table-bordered table-sm compact"
            style="width: 100%; font-size: 0.6rem"
          ></table>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock content %}
{% block scripts %}
<script src="{% static 'js/clinicalannotation.js' %}"></script>
{% endblock scripts %}
